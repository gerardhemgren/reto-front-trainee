<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/index.css" rel="stylesheet">
    <title>Pokémon</title>
</head>

<body>
    <nav class="navbar">
        <img src="icons/logo.png">
        <p>Busca un pokémon por su nombre o número</p>
        <form id="form">
            <input type="text" name="search" placeholder="  Nombre o número">
            <input type="submit" onclick="view.searchPokemon()"></input>
        </form>
    </nav>
    <section id="main">
        <div id="list" class="list"></div>
        <div id="modal" class="modal">
            <div id='modal__card' class="modal__card">
                <button id='modal__close' onclick="view.closeModal()">X</button>
                <div id="modal__content" class="modal__content"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
